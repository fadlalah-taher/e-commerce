<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Add Item</title>
</head>
<body>
    <header>
        <a href="#" id="logout"><i class="fa-solid fa-backward"></i></a>    
        <section>
          <div class="header-container">
            <div class="right-container">
                <form id="createItem" action="">
                    <div class="input-icons">
                        <h1 id="header">Add Item</h1>
                        <div class="input-login">
                            <input id="nameInput" name="name" type="text" class="input-field" placeholder="Name" required>
                        </div>
                        <div class="input-login">
                            <input type="text" name="description" id="descriptionInput" class="input-field" placeholder="Description" required>
                        </div>
                        <div class="input-login">
                            <input type="text" name="price" id="priceInput" class="input-field" placeholder="Price" required>
                        </div>
                        <div class="input-login">
                            <input type="file" name="image" id="imageInput" class="input-field" placeholder="Image" required>
                        </div>
                        <select name="category_id" class="input-login" id="cat-select">
                            <option value="">Choose a category</option>
                            <option value="1">Bantalon</option>
                            <option value="2">Socks</option>
                            <option value="3">T Shirt</option>
                            <option value="4">Underwear</option>
                            <option value="5">Shoes</option>
                        </select>
                   </div>
                    <a href="#" id="addBtn" class="loginBtn">Add</a>
                    <div class="signup">
                    </div>
                </form>
            </div>
          </div>
        </section>
      </header>
      <script src="addItem.js"></script>
</body>
</html>
