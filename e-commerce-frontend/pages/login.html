<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="icon" href="../assets/logo.jpg">
    <link rel="stylesheet" href="../styles/login.css">
    <title>login</title>
</head>
<body>
    <header>
        <a href="../index.html"><i class="fa-solid fa-backward"></i></a>
        <section>
            <div class="header-container">
                <div class="right-container">
                    <form action="">
                        <div class="input-icons">
                            <h1 id="header">Log in</h1>
                            <div class="input-login">
                                <i class="far fa-envelope icon"></i>
                                <input id="emailInput" type="text" class="input-field" placeholder="Email address " required>
                            </div>
                            <div class="input-login">
                                <i class="fas fa-key icon"></i>
                                <input type="password" id="login-inputPassword" class="input-field" placeholder="Password" required>
                                <span class="inputContainer" id="password-icon">
                                    <i id="hide1" class="far fa-eye icon"></i>
                                    <i id="hide2" class="far fa-eye-slash icon"></i>
                                </span>
                            </div>
                       </div>
                       <a href="" id="invalidEmail" class="forget">Invalid email or password!</a>
                        <a href="#" id="loginBtn" class="loginBtn">Log In</a>
                        <a href="" class="forget">Forgotten password?</a>
                        <div class="signup">
                            <a href="#" id="signBtn" class="signBtn">Register</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <section  class="popup">
            <div id="register-section" class="header-container">
                <div class="right-container">
                    <form id="createAcount" action="">
                        <h1 id="header">Sign up</h1>
                        <div class="input-icons">
                            <div class="input-login">
                                <i class='fas fa-arrow-circle-right icon'></i>
                                <input name="fullname" id="full_name" type="text" class="input-field" placeholder="Full Name" required>
                            </div>
                            <div class="input-login">
                                <i class="far fa-envelope icon"></i>
                                <input name="email" id="email" type="text" class="input-field" placeholder="Email address " required>
                            </div>
                            <div class="input-login">
                                <i class="fas fa-key icon"></i>
                                <input type="password" name="password" id="inputPassword-register" class="input-field" placeholder="Password" required>
                                <span class="inputContainer" id="passwordRegister-icon">
                                <i id="hide3" class="far fa-eye icon"></i>
                                <i id="hide4" class="far fa-eye-slash icon"></i>
                                </span>
                            </div>
                       </div>
                       <a href="#" id="createdAccount" class="forget">Please fill the fields above!<br></a>
                       <a href="#" id="changeEmail" class="forget">Email has already been taken.<br></a>
                        <a href="#" id="createBtn" class="loginBtn create">Create Acount</a>
                        <div class="align-a">
                            <a href="login.html" class="alreadyAccount">Already have an account? <a href="login.html" class="forget">Log in</a></a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </header>

    <script src="../javascript/login.js"></script>
</body>
</html>
