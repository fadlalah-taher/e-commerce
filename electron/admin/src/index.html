<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Admin Page!</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <section>
        <div class="header-container">
          <div class="right-container">
              <form action="">
                  <div class="input-icons">
                      <h1 id="header">Log in</h1>
                      <div class="input-login">
                          <i class="far fa-envelope icon"></i>
                          <input id="emailInput" type="text" class="input-field" placeholder="Email address " required>
                      </div>
                      <div class="input-login">
                          <i class="fas fa-key icon"></i>
                          <input type="password" id="login-inputPassword" class="input-field" placeholder="Password" required>
                          <span class="inputContainer" id="password-icon">
                              <i id="hide1" class="far fa-eye icon"></i>
                              <i id="hide2" class="far fa-eye-slash icon"></i>
                          </span>
                      </div>
                 </div>
                 <a href="" id="invalidEmail" class="forget">Invalid email or password!</a>
                  <a href="#" id="loginBtn" class="loginBtn">Log In</a>
                  <a href="" class="forget">Forgotten password?</a>
                  <div class="signup">
                  </div>
              </form>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
