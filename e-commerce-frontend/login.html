<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="icon" href="assets/logo.jpg">
    <title>login</title>
</head>
<body>
    <header>
        <section>
            <div class="header-container">
                <div class="left-container">
                    <h1>Mozato</h1>
                    <p>Discover the best restaurants</p>
                </div>
                <div class="right-container">
                    <form action="">
                        <div class="input-icons">
                            <h1 id="header">Log in</h1>
                            <div class="input-login">
                                <i class="far fa-envelope icon"></i>
                                <input id="emailInput" type="text" class="input-field" placeholder="Email address " required>
                            </div>
                            <div class="input-login">
                                <i class="fas fa-key icon"></i>
                                <input type="password" id="inputPassword" class="input-field" placeholder="Password" required>
                                <span class="inputContainer" id="password-icon">
                                    <i id="hide1" class="far fa-eye icon"></i>
                                    <i id="hide2" class="far fa-eye-slash icon"></i>
                                </span>
                            </div>
                       </div>
                       <a href="" id="invalidEmail" class="forget">Invalid email or password!</a>
                        <a href="#" id="loginBtn" class="loginBtn">Log In</a>
                        <a href="" class="forget">Forgotten password?</a>
                        <div class="signup">
                            <a href="#" id="signBtn" class="signBtn">Register</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </header>
</body>
</html>
